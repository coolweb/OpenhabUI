<md-card style="width: 150px; max-height:150px;">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title" ng-class="{'device-error':isInError === true}">{{ deviceLabel }}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <div ng-class="{'temperature-low-value': parseInt(deviceState) <== ouiLowTemperature, 'temperature-high-value': parseInt(deviceState) >== ouiLowTemperature}" class="temperature-value" flex layout="row" layout-align="center">
      {{deviceState}}CÂ°
    </div>
    <md-progress-linear md-mode="{{isLoading ? 'indeterminate' : null}}"/>
  </md-card-content>
</md-card>
