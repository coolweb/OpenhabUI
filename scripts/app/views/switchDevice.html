<md-card style="width: 150px; max-height:150px;">
  <md-card-header>
    <md-card-header-text>
      <span
        class="md-title"
        ng-class="{'light-on':deviceState == 'on', 'device-error':isInError === true}">{{ deviceLabel }}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <div layout="column" layout-align="center">
      <div layout="row" layout-align="center">
        <md-button data-ng-if="deviceType === 'bulb'" data-ng-click="vm.switchDevice()">
          <md-icon ng-class="{'light-on':deviceState == 'on', 'device-error':isInError === true}" class="device-icon" md-svg-src="img/smart_house_icon_set/svg/bulb.svg" aria-label="Switch"></md-icon>
        </md-button>
        <md-button data-ng-if="deviceType === 'plug'" data-ng-click="vm.switchDevice()">
          <md-icon ng-class="{'light-on':deviceState == 'on', 'device-error':isInError === true}" class="device-icon" md-svg-src="img/smart_house_icon_set/svg/plug.svg" aria-label="Switch"></md-icon>
        </md-button>
      </div>
      <div layout="row" layout-align="center" ng-hide="wattDeviceName === undefined">
        {{ wattDeviceValue }} Watt
      </div>
      <md-progress-linear md-mode="{{isLoading ? 'indeterminate' : null}}" />
    </div>
  </md-card-content>
  <!-- <md-card-actions layout="row">
    <md-switch ng-model="deviceState" ng-true-value="'on'" ng-false-value="'off'"></md-switch>
    <md-button ng-show="isInError" ng-click="vm.showError()">
      <md-icon style="color:red">error</md-icon>
    </md-button>
  </md-card-actions> -->
</md-card>
